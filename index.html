<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <div class="light-box">
        <div class="light-box-content">
            <header>
                <div class="photographer">
                    <i class="fa-solid fa-camera"></i>
                    <span>Maria Loznevaya</span>
                </div>
                <div class="buttons">
                    <i class="fa-solid fa-download"></i>
                    <i class="fa-solid fa-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img">
                    <img src="/images/img-1.jpg" alt="first image" class="light-box-img">

                </div>
            </div>
        </div>

    </div>
    
    <section class="search">
        <img src="/images/search-img.jpg" alt="search-img" class="search-img">
        <div class="content">
            <h1>Searh Image Gallery</h1>
            <p>Search and download any image within a second</p>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Images" class="search-input">
                
            </div>
        </div>

    </section>
    <section class="Gallery">
        <ul class="images">
        
        </ul>
        <button class="load-more">Load More</button>
    </section>
    








    <script src="/javascript/index.js" defer></script>
</body>
</html>
